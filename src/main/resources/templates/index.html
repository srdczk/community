<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">乐克社区</span>
            </button>
            <a class="navbar-brand" href="#">乐克社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索话题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user != null}"><a href="/publish">发起</a></li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.name}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <li th:if="${session.user == null}"><a href="https://github.com/login/oauth/authorize?client_id=f1ee7d2705fe19c3b275&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-md-12">
            <h3><span class="glyphicon glyphicon-list" aria-hidden="true">发现</span></h3>
            <hr>

            <div class="media" th:each="vo : ${vos}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" th:src="${vo.get('user').getAvatar()}" width="38px" height="38px">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" ><a href="/question" th:text="${vo.get('question').getTitle()}"></a></h4>
                    <span class="text-desc">
                        <span th:text="${vo.get('question').getCommentCount()} + '条回复 • '"></span>
                        <span th:text="${vo.get('question').getViewCount()} + '个浏览 • '"></span>
                        <span th:text="${#dates.format(vo.get('question').getGmtCreate(), 'yyyy年MM月dd日 HH:mm:ss')}"></span>
                    </span>
                </div>
            </div>

        </div>


        <div class="col-lg-3 col-md-12 col-md-12">
            <h3>官方微信</h3>
            <img src="/images/img/huangxiaoxie.png" width="300px" height="150px">
            <hr>
            <h3>热门话题</h3>
            <hr>
        </div>
    </div>
</div>
</body>
</html>
