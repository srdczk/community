<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>社区</title>
    <div th:insert="~{header :: copy}"> </div>
</head>
<body>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-md-12">
            <h3><span class="glyphicon glyphicon-list" aria-hidden="true">  发现</span></h3>
            <hr>

            <div class="media" th:each="vo : ${vos}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" th:src="${vo.get('user').getAvatar()}" width="38px" height="38px">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" ><a th:href="'/question/' + ${vo.get('question').getId()}" th:text="${vo.get('question').getTitle()}"></a></h4>
                    <span class="text-desc">
                        <span th:text="${vo.get('question').getCommentCount()} + '条回复 • '"></span>
                        <span th:text="${vo.get('question').getViewCount()} + '个浏览 • '"></span>
                        <span th:text="${#dates.format(vo.get('question').getGmtCreate(), 'yyyy年MM月dd日 HH:mm:ss')}"></span>
                    </span>
                </div>
            </div>

        </div>


        <div class="col-lg-3 col-md-12 col-md-12">
            <h3>官方微信</h3>
            <img src="/images/img/huangxiaoxie.png" class="img-wechat img-thumbnail">
            <hr>
            <h3>热门话题</h3>
            <hr>
        </div>
    </div>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li th:each="po : ${pos}">
            <a th:href="'/?page=' + ${po.getVal()}" th:text="${po.getId()}"></a>
            </li>
        </ul>
    </nav>
</div>

</body>
</html>
