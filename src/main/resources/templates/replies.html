<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>回复列表</title>
    <div th:insert="~{header :: copy}"> </div>
</head>
<body>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <div class="media" th:each="vo : ${vos}">
                <div class="media-body">
                    <p class="media-heading">
                        <span th:text="${vo.get('creator')} + ' 回复了' + ${vo.get('type')} + ' '"></span>
                        <a th:href="'/read?questionId=' + ${vo.get('questionId')} + '&replyId=' + ${vo.get('replyId')}" th:text="${vo.get('showString')}"></a>


                        <span class="label label-danger" th:if="${vo.get('vis') == 0}">未读</span>

                    </p>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:each="po : ${pos}">
                        <a th:href="'/profile/replies?page=' + ${po.getVal()}" th:text="${po.getId()}"></a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group section">
                <a href="/profile/questions"
                   class="list-group-item">我的问题</a>
                <a href="/profile/replies"
                   class="active list-group-item">
                    最新回复
                    <span class="badge" th:text="${unread}"></span>
                </a>
            </div>
        </div>
    </div>
</div>

</body>
