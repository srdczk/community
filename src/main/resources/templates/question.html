<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.getTitle()}"></title>
    <div th:insert="~{header :: copy}"> </div>
</head>
<body>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-md-12">
            <h4 class="question-title"><span th:text="${question.getTitle()}"></span></h4>

            <div>
                <span class="text-desc">
                作者：<span th:text="${user.getName()}"></span> |
                发布时间：<span th:text="${#dates.format(question.getGmtCreate(), 'yyyy-MM-dd HH:mm:ss')}"></span> |
                阅读数： <span th:text="${question.getViewCount()}"></span>
                </span>
                <br><br><br><hr>
                <p th:text="${question.getDescription()}"></p>
                <br><br><br>
                <hr>
                <h4 th:if="${isMe != null}"><a th:href="'/publish/' + ${question.getCreator()}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑</a></h4>
                <hr>
                <h4 th:text="${question.getCommentCount()} + '个回复'"></h4>
                <hr>
                <h4>提交回复</h4>
                <hr>
                <div th:if="${session.user != null}">
                    <img th:src="${session.user.avatar}" width="50px" height="50px">
                    <h6 th:text="${session.user.name}"></h6>
                    <textarea class="form-control comment" rows="6" id="comment_content"></textarea>
                    <button type="button" class="btn btn-success btn-comment" onclick="post()">回复</button>
                </div>
        </div>
        </div>


        <div class="col-lg-3 col-md-12 col-md-12">
            <h4>发起人</h4>
            <img th:src="${user.getAvatar()}" width="150px" height="150px">
            <p th:text="${user.getName()}"></p>
            <hr>
            <h3>热门话题</h3>
            <hr>
        </div>
    </div>
</div>
</body>
