<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">乐克社区</span>
            </button>
            <a class="navbar-brand" href="#">乐克社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索话题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.name}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <li th:if="${session.user == null}"><a href="https://github.com/login/oauth/authorize?client_id=f1ee7d2705fe19c3b275&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}"/>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-md-12">


            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发起</h2>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <h4><label for="title">问题标题(简明扼要)</label></h4>
                    <input type="text" class="form-control" id="title" name="title" placeholder="请输入问题标题...">
                </div>
                <div class="form-group">
                    <h4><label for="text">问题补充(必填，请按照右边格式要求)</label></h4>
                    <textarea  id="text" class="form-control" cols="30" rows="20" name="text"></textarea>
                </div>
                <div class="form-group">
                    <h4><label for="labels">添加标签:</label></h4>
                    <input type="text" class="form-control" id="labels" placeholder="输入标签，用，分隔" name="tag">
                </div>
                <div class="con">
                    <button type="submit" id="btn-publish" class="btn btn-success">发布</button>
                </div>
            </form>

        </div>



        <div class="col-lg-3 col-md-12 col-md-12">
            <h3>
                问题发起指南
            </h3><br>
                ·问题标题：请用简洁的语言描述您发布的问题，不超过25字<br>
                ·问题补充：详细补充您的问题内容，并确保问题描述清晰直观，并可以提供相关的链接和图片资料等<br>
                ·添加标签：请添加一个或多个合适的标签，每个标签不超过10个字

        </div>
    </div>
</div>

</body>
</html>
